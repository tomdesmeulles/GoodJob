Ens\CvBundle\Entity\Cv:
  type: entity
  table: cv
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
#Infos candidat
    photoCv:
      type: string
      length: 255
      nullable: true
    prenom:
      type: string
      length: 255
      nullable: true
    nom:
      type: string
      length: 255
      nullable: true
    age:
      type: datetime
    email:
      type: string
      length: 255
    adresse:
      type: string
      length: 255
    urlFolio:
      type: string
      length: 255
      nullable: true
#Experience pro
    expName:
      type: string
      length: 255
    entreprise:
      type: string
      length: 255
    dateDeb:
      type: datetime
    dateFin:
      type: datetime
    description:
      type: text
      length: 255
#FORMATIONS
    formName:
      type: string
      length: 255
    univ:
      type: string
      length: 255
    dateDebForm:
      type: datetime
    dateFinForm:
      type: datetime
  manyToOne:
    CategoryCv:
      targetEntity: CategoryCv
      inversedBy: cvs
      joinColumn:
        name: categoryCv_id
        referencedColumnName: id
  lifecycleCallbacks:
    prePersist: [ setCreatedAtValue ]
    preUpdate: [ setUpdatedAtValue ]